<li class='app-note-li'>
  <i class="fa fa-minus-square" ng-click="noteLiCtrl.deleteNote({noteId: noteLiCtrl.note._id})"></i>
  <h2> name: {{ noteLiCtrl.note.name}} </h2>
  <p> content: {{ noteLiCtrl.note.content }} </p>
  <p> noteId: {{noteLiCtrl.note._id}} </p>
  <p> listId: {{noteLiCtrl.note.listId}} </p>
</li>
