<form class="app-create-note" novalidate
ng-submit="createNote({note: note})">

<div class="form-group">
  <label for="name">Name:</label>
  <input type="text"
  class="form-control"
  name="name"
  ng-model="note.name">
  <label for="content">Content:</label>
  <input type="text"
  class="form-control"
  name="content"
  ng-model="note.content">
</div>
<button class="btn btn-default" type="submit"> + </button>

</form>
