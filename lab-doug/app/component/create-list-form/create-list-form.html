<form class="form-inline create-list-form" novalidate ng-submit="createListFormCtrl.createList()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" ng-model="createListFormCtrl.name">
  </div>
  <div class="form-group">
    <label for="priority">Priority:</label>
    <input type="text" name="priority" ng-model="createListFormCtrl.priority">
  </div>
  <button class="btn btn-default" type="submit">Create List</button>
</form>
