<div class="app-list">
  <i class="fa fa-minus-circle" ng-click="listCtrl.deleteList()"></i>
  <h2>{{listCtrl.list.name}}</h2>
  <ul>
    <li>
      <app-note-item ng-repeat="item in listCtrl.list.notes" note="item"></app-note-item>
      <app-create-note-form create-note="listCtrl.createNote(note)"></app-create-note-form>
    </li>
  </ul>
</div>
