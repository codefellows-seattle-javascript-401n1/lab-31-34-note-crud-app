<form class="appCreateNoteForm" novalidate ng-submit="createNote({note: note})">
  <div class="form group">
    <label for="name">Name:</label>
    <input type="text" name="name" class="form control" ng-model="note.name">
  </div>
  <div class="form group">
    <label for="content">Note:</label>
    <input type="text" name="content" class="form control" ng-model="note.content">
  </div>
  <button class="btn btn-default" type="submit"> + </button>
</form>
